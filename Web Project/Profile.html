<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Profilehome.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            form.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent form submission for now

                // Get form fields
                const name = form.querySelector('input[name="name"]');
                const dateOfBirth = form.querySelector('input[name="dateOfBirth"]');
                const email = form.querySelector('input[name="email"]');
                const password = form.querySelector('input[name="password"]');
                const confirmPassword = form.querySelector('input[name="confirmPassword"]');
                const gender = form.querySelector('input[name="gender"]:checked');
                const courses = form.querySelectorAll('input[name="courses"]:checked');

                // Basic validation checks
                if (fname.value.length < 3) {
                    Swal.fire("Error", "Name should be at least 3 characters long.", "error");
                    fname.focus();
                    return false;
                }

                if (lname.value.length < 3) {
                    Swal.fire("Error", "Name should be at least 3 characters long.", "error");
                    lname.focus();
                    return false;
                }

                if (!email.value.includes("@")) {
                    Swal.fire("Error", "Please enter a valid email address.", "error");
                    email.focus();
                    return false;
                }

                if (courses.length === 0) {
                    Swal.fire("Error", "Please select at least one course.", "error");
                    return false;
                }

                if (!year) {
                    Swal.fire("Error", "Please select a gender.", "error");
                    return false;
                }

                if (mobile.value.length < 3) {
                    Swal.fire("Error", "Name should be at least 3 characters long.", "error");
                    mobile.focus();
                    return false;
                }

                if (!campus) {
                    Swal.fire("Error", "Please select a gender.", "error");
                    return false;
                }

                if (!gender) {
                    Swal.fire("Error", "Please select a gender.", "error");
                    return false;
                }

                if (password.value.length < 6) {
                    Swal.fire("Error", "Password should be at least 6 characters long.", "error");
                    password.focus();
                    return false;
                }

                if (password.value !== confirmPassword.value) {
                    Swal.fire("Error", "Passwords do not match.", "error");
                    confirmPassword.focus();
                    return false;
                }

                // If all checks pass, show a success message
                Swal.fire("Success", "Form submitted successfully!", "success");
                // form.submit();
            });
        });
    </script>

</head>

<body class="container">
    <h2 style="text-align: left;">Edit Profile</h2>
    <div class="registration-form d-flex justify-content-between container">
        <div class="col-lg-5">
            <div class="d-flex justify-content-center">
                <img src="./profile.png" alt="-" width="250px" />
            </div>
            <div class="links">
                <a href="">Change profile picture</a>
                <a href="">Privacy</a>
                <a href="">Terms and conditions</a>
                <a href="">Help?</a>
            </div>

        </div>
        <div class="col-lg-7">
            <form class="">
                <div class="d-flex justify-content-between align-items-center">
                    <label>First Name:
                        <input type="text" name="fname" required placeholder="First Name">
                    </label>
                    <label>Last Name:
                        <input type="text" name="lname" required placeholder="First Name">
                    </label>
                </div>

                <label class="email-input">Email:<br />
                    <input type="email" name="email" required placeholder="user@example.com">
                </label><br>


                <div>
                    <div class="d-flex justify-content-between align-items-center">
                        <label>Course:
                            <input type="text" name="course" required placeholder="MCA">
                        </label>
                        <div class="courses-group">
                            <label>Year of Study:
                                <select name="class">
                                    <option value="nil">--SELECT--</option>
                                    <option value="PU">PU</option>
                                    <option value="I UG">I UG</option>
                                    <option value="II UG">II UG</option>
                                    <option value="III UG">III UG</option>
                                    <option value="I PG">I PG</option>
                                    <option value="II PG">II PG</option>
                                </select></label><br>
                        </div>
                    </div>

                </div>
                <label class="email-input">Contact Number:<br />
                    <input type="number" name="mobile" required placeholder="Mobile">
                </label><br>
                <div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="courses-group">
                            <label>Campus:
                                <select name="class">
                                    <option value="nil">--SELECT--</option>
                                    <option value="Christ Junior College">Christ Junior College</option>
                                    <option value="Bangalore Central Campus">Bangalore Central Campus</option>
                                    <option value="Bangalore Bannerghatta Road Campus">Bangalore Bannerghatta Road
                                        Campus
                                    </option>
                                    <option value="Bangalore Kengeri Campus">Bangalore Kengeri Campus</option>
                                    <option value="Bangalore Yeshwanthpur Campus">Bangalore Yeshwanthpur Campus</option>
                                    <option value="Delhi NCR Off Campus">Delhi NCR Off Campus</option>
                                    <option value="Pune Lavasa Off Campus">Pune Lavasa Off Campus</option>
                                </select></label><br>
                        </div>
                        <div class="gender-group">
                            <label>Gender:
                                <select name="class">
                                    <option value="nil">--SELECT--</option>
                                    <option value="Christ Junior College">Male</option>
                                    <option value="Bangalore Central Campus">Female</option>
                                    <option value="Bangalore Bannerghatta Road Campus">Other
                                </select></label><br>
                            </label>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <label>Password:
                            <input type="password" name="password" required>
                        </label>
                        <label>Confirm Password:
                            <input type="password" name="confirmPassword" required>
                        </label>
                    </div>

                    <center> <button class="disabled">Cancel</button><button type="submit">Submit</button></center>
            </form>
        </div>

    </div>
</body>

</html>
