<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.jpg">
    <!-- Link to the Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+5doFo6KcHlLlB9jNrl5l5uP0rOrbPTq5Kug5z5bhwxWfdm" crossorigin="anonymous">
    <link rel="stylesheet" href="landingstyle.css">
    <title>PAP Events</title>
</head>
<body style="background-image: url('bgimage.png')">
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-left">
                <img src="logo.jpg" alt="Logo"> <!-- Replace 'your-logo.png' with your logo's URL or file path -->
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </div>
            </div>
            <div class="navbar-right">
                <a href="#"><i class="fas fa-sign-in-alt"></i> Login</a>
                <a href="#"><i class="fas fa-user-plus"></i> Sign Up</a>
            </div>
        </div>
    </nav>
    <div class="landing-content">
        <div class="transparent-div">
            <h1>Find Events</h1>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <div class="footer-row">About us</div>
                <div class="footer-row">Events</div>
                <div class="footer-row">Join our team</div>
            </div>
            <div class="footer-center">
                <div class="footer-row">
                    <a href="#"><img src="WhatsApp.png" alt="WhatsApp"></a>
                    <a href="#"><img src="TwitterX.png" alt="Twitter"></a>
                    <a href="#"><img src="Email.png" alt="Mail"></a>
                    <a href="#"><img src="Instagram.png" alt="Instagram"></a>
                    <a href="#"><img src="Facebook.png" alt="Facebook"></a>
                </div>
            </div>
            <div class="footer-right">
                <div class="footer-row">Locate us here</div>
                <div class="footer-row">pap@gmail.com</div>
                <div class="footer-row">9876543210</div>
            </div>
        </div>
        <div class="copyright">
            &copy; 2023 PAP events
        </div>
    </footer>
</body>
</html>
